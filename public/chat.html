<!DOCTYPE html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <!-- Container div for all of our messages -->
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="text" placeholder="Message" type="text" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>

    <!-- Template script for regular messages -->
    <script id="message-template" type="text/html">
        <div class="message"> <!-- Will reference one of the values passed in during the render -->
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!-- Template script for location sharing messages -->
    <script id="location-template" type="text/html">
        <div class="message"> <!-- Will reference one of the values passed in during the render -->
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blanl">My current location</a></p>
        </div>
    </script>

    <!-- Template script for the user list in the sidebar -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users"> <!-- array of objects, display the username property -->
            {{#users}} <!-- open the array -->
                <li>{{username}}</li>
            {{/users}} <!-- closing the array -->
        </ul>
    </script>

    <!-- using a cdn, but could also download the files and store them in public directory -->
    <!-- for templates and rendering js in html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <!-- for time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- for query strings -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
    <!-- <button id="increment">+1</button> -->
    <!-- When we use socket.io it also sets up a 
    file to be used by clients. The script below is not
    a script we created, it's something that's served up 
    because we configured our server to work with socket.io.
    It's the client-side version of the library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Because we have the socket.io file we can use
    commands from that file. One of those is a function
    called io -->
    <script src="/js/chat.js"></script>
</body>
</html>
